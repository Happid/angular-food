<header class="w-full sticky top-0 bg-white z-50 border-b">
  <div class="max-w-7xl mx-auto flex items-center justify-between py-4 px-4">

    <!-- Logo -->
    <div
      routerLink="/home"
      class="cursor-pointer text-xl font-bold tracking-wide">
        MY FOOD
    </div>

    <!-- Icons -->
    <div class="flex items-center space-x-6 text-xl">
      <button
        routerLink="/wishlist"
        class="cursor-pointer"
        aria-label="Favorites">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 hover:opacity-50" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </svg>
      </button>
      <button
        routerLink="/cart"
        class="relative flex cursor-pointer items-center justify-center"
        aria-label="Shopping cart, 12 items">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 hover:opacity-50 transition-opacity"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
          />
        </svg>

        <span class="absolute -top-1 -right-1 flex items-center justify-center size-4 bg-red-500 text-white text-[8px] font-bold rounded-full animate-pulse" aria-hidden="true">
          {{cartCount}}
        </span>
      </button>
    </div>

  </div>
</header>
